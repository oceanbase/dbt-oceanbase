fixed:
  type: oceanbase_mysql
prompts:
  host:
    hint: 'hostname for the instance'
  port:
    type: 'int'
  user:
    hint: 'username@tenant#cluster'
  pass:
    hint: 'password'
    hide_input: true
  database:
    hint: 'default database that dbt will build objects in'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1
