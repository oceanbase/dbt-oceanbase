###
# This workflow is used for daily development
# Triggers:
#   1. Push
#   2. Pull-Request
# Jobs:
#   1. Check Code Format
#   2. Maven Install and PMD Scan
#   3. Unit Test (executed by OBFarm and triggered when Pull-Request)
###

name: Build Dev
run-name: ${{ github.event_name }} triggered by ${{ github.actor }} ðŸš€

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  check-format:
    name: Check Code Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install python dependencies
        run: |
          pip3 install -r dev-requirements.txt
      - name: Check unused imports
        run: autoflake --remove-all-unused-imports --in-place --check --recursive .
      - name: Check imports sort
        run: isort --check .
      - name: Check code format
        run: black --check .

  unit-test:
    name: Unit Test
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
      - name: action by obfarm++ut++COMMIT=${{ github.event.pull_request.head.sha }}
        uses: ./.github/obfarm/
        id: unittest
        with:
          pipeline_id: ${{ github.run_id }}
          project: ${{ github.repository }}
          jobname: db_oceanbase_ut